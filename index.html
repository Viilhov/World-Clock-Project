<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
    <title>World Clock by Viil Hov Fjøse</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="#" id="city-select">
            <option value="#">Choose a city</option>
            <option value="bergen">Bergen 🇳🇴</option>
            <option value="swansea">Swansea 🏴󠁧󠁢󠁷󠁬󠁳󠁿</option>
            <option vallue="saint-malo">Saint Malo 🇫🇷</option>
        </select>

        <div class="cities">
            <div class="city-name">
                <h2>Los Angeles 🇺🇸</h2>
                <p>August 15th 2022</p>
            </div>
            <div class="city-time">
                <p>1:48:15 <small>AM</small></p>
            </div>
        </div>
        <div class="cities">
            <div class="city-name">
                <h2>Sydney 🇦🇺</h2>
                <p>August 15th 2022</p>
            </div>
            <div class="city-time">
                <p>1:48:15 <small>AM</small></p>
            </div>
        </div>
        <div class="cities">
            <div class="city-name">
                <h2>Tokyo 🇯🇵</h2>
                <p>August 15th 2022</p>
            </div>
            <div class="city-time">
                <p>1:48:15 <small>AM</small></p>
            </div>
        </div>
        <div class="cities">
            <div class="city-name">
                <h2>Paris 🇫🇷</h2>
                <p>August 15th 2022</p>
            </div>
            <div class="city-time">
                <p>1:48:15 <small>AM</small></p>
            </div>
        </div>


        <footer>
            This project was coded by <strong>Viil Hov Fjøse</strong> and is open-scourced on <a
                href="https://github.com/Viilhov/World-Clock-Project" target="_blank">GitHub</a>
        </footer>
    </div>
    <script src="/src/index.js">

    </script>
</body>

</html>
